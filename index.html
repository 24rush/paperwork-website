<!DOCTYPE HTML>
<html>
<head>
	<title>Fișe de lucru</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- build:css css/cycletome.min.css -->	
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" media="screen" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- endbuild -->

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>		
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/lib/moment.js"></script>
	<script type="text/javascript" src="js/locales/ro.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker.js"></script>
	<!-- endbuild -->	
</head>

<body>
	<div class="top-grids">
		<div class="top-grids-head text-center">									
			<div class="panel panel-default" style="width: 60%;margin: 0 auto;">
				<div class="panel-heading">Generator fișe de lucru</div>
				<div class="panel-body" style="text-align: left;">
					<div class="form-inline">
						<span>început</span>
						<div class='input-group date' id='dateStart'>
							<input type='text' class="form-control" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
						<span>sfârşit</span>
						<div class='input-group date' id='dateEnd'>									
							<input type='text' class="form-control" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>					
					</div>		

					<div class="input-group" style="margin-left:auto;margin-top:12px;">
						<span class="input-group-addon">
							<input type="checkbox" id="chkAllMonthDesc">
						</span>
						<input id="workDesc" type="text" class="form-control" disabled placeholder="descriere pentru fiecare zi a lunii">
					</div>				

					<div style="margin-top: 14px;">
						<button id="openCSVModalBtn" class="btn btn-primary btn-lg" style="margin-top: -20px;">Generare CSV</button>
						<div style="display: inline-block; margin-left: 5px;">
							<div><span>Număr curent de ore: </span><span class="label label-success" id="totalWorkHours"></span></div>
							<div><span>Necesar de ore: </span><span class="label label-default" id="requiredWorkHours"></span></div>
						</div>
					</div>
				</div>
			</div>

			<div id="pipe" style="margin-top: 20px;">					
				<ul id="workingDays" style="list-style-type:none; padding: 0px;"/>				
			</div>						
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Închide</span></button>
					<h4 class="modal-title" id="myModalLabel">Fişă de lucru - CSV</h4>
				</div>
				<div class="modal-body">
					<span id="csvContent" style="white-space: pre-wrap;"/> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Închide</button>        
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/viewmodels/pw_viewmodel.js"></script>

</body>
